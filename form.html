	<h1>
		Testing server redirection of landing page.
	</h1>

	<form onsubmit="return getData();">
	<label>Enter Stackoverflow link to profile: </label>

	<input id="stackoverflow"type="text" class="form-control" style="width:600px" placeholder="http://stackoverflow.com/users/4481287/kevin-cohen?tab=profile"/>
	<br><br>
	<button class = "form-control" style="width:300px">
		Click me to get stack overfow data
	</button>
	</form>
</body>

<script>

function getData()
{
	var link = document.getElementById("stackoverflow").value;

	var idIndex= link.indexOf("users/");

	var str = link.substring(idIndex+6);

	var nextSlash = str.indexOf("/");

	var idNumber = str.substring(0,nextSlash);

	console.log(idNumber);


		jQuery.ajax({
	    url: "https://api.stackexchange.com/2.2/users/"+idNumber + "?site=stackoverflow",
	    dataType: 'json',
	    error: function(){
	    	alert('Error! There was an error');
	    },
	    success: function(data){
				console.log(JSON.stringify(data));
			}
		});

	return false;
}


</script>
